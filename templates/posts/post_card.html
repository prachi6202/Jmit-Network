<!-- component tailwind css-->
<div class="p-10">

  <div class="w-106 m-auto ">
      <div
    class=" grid grid-cols-3 grid-rows-7 grid-flow-row overflow-hidden rounded-lg shadow-md bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out"
  >
  <div class="col-span-3 row-span-1">
    <div class="flex align-bottom flex-col leading-none p-2 md:p-4">
      <div class="flex flex-row justify-between items-center">
        <a  class="flex items-center no-underline hover:underline text-black"
          href="{% url "users:detail" post.profile.user.username %}">
          <img
            alt="{{ post.user.get_full_name }}"
            class="block rounded-full w-10 h-10"
            src="{{ post.profile.picture.url }}"/>
          <span class="ml-2 text-sm"> {{ post.profile.user.get_full_name  }} </span>
        </a>
      </div>
    </div>
  </div>
    <div class="col-span-3 row-span-4 p-1 m-1">
      <a href="">
        <img
          src="{{ post.photo.url }}"
          alt="{{ post.title }}"
          class="rounded-t-xl object-cover h-full w-full"
        />
      </a>
    </div>

    <!-- <span style="font-size:36px;" id = heart><i class="fa fa-heart-o"   aria-hidden="true" ></i> </span> -->

    <div id="liking">
        <form id="{{post.id}}" action="{% url 'posts:like_post'   %}" method="post" class="Like-form">
        {%csrf_token%}

        <input type="hidden"  value={{post.id}} id="pid" name="pids">

        <button id="like" class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center uppercase transition rounded shadow ripple focus:outline-none like-btn{{post.id}}"  type="submit">
            {%if user not in post.liked.all%}
            Like
            {%else%}
            Unlike
            {%endif%}

        </button>

              <div class="like-count{{post.id}}">{{post.num_likes}}</div> likes



    </form>
    </div>
    <div class="col-span-3 row-span-1">
      <header
        class="flex items-center justify-between leading-tight p-2 md:p-4"
      >
        <h1 class="text-lg">
          <div  >
            {{ post.title }}
          </div>
        </h1>
        <p class="text-grey-darker text-sm">{{ post.created }}</p>
      </header>
    </div>


    <!-- like -->

          <div

            <a class="" href="#">#hogehoge</a>
          </div>
        </li>
      </ul> -->


  </div>
</div>
</div>
